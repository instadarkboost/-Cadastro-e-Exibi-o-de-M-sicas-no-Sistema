<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Músicas</title>
</head>
<body>
    <h1>Cadastro de Músicas</h1>
    
    <!-- Formulário para cadastrar novas músicas -->
    <form id="musicForm">
        <label for="title">Título:</label>
        <input type="text" id="title" name="title" required><br>

        <label for="artist">Artista:</label>
        <input type="text" id="artist" name="artist" required><br>

        <label for="genre">Gênero:</label>
        <input type="text" id="genre" name="genre" required><br>

        <label for="duration">Duração (min):</label>
        <input type="number" id="duration" name="duration" required><br>

        <label for="link">Link da Música:</label>
        <input type="url" id="link" name="link" required><br>

        <button type="submit">Cadastrar Música</button>
    </form>

    <h2>Lista de Músicas Cadastradas</h2>
    <ul id="musicList"></ul>

    <script src="script.js"></script>
</body>
</html>
